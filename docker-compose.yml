version: '2.4'

services:
  server:
    image: test-1-server:latest
    stdin_open: true
    tty: true
    volumes:
      - ./server/lib:/app/
    ports:
      - '9292:9292'
    command: bundle exec falcon serve -c ./config.ru --threaded --bind http://0.0.0.0:9292

  calculator:
    image: test-1-calculator:latest
    stdin_open: true
    tty: true
    volumes:
      - ./calculator/lib:/app
    ports:
      - '9293:9293'
    command: bundle exec falcon serve -c ./config.ru --bind http://0.0.0.0:9293
    depends_on:
      - server

  ui:
    image: test-1-ui:latest
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - server
      - calculator
    ports:
      - '9294:9294'
