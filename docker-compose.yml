version: '2.4'

services:
  server:
    image: test-1-server:latest
    stdin_open: true
    tty: true
    volumes:
      - ./server/lib:/app/
    ports:
      - '9292:9292'
    command: bundle exec falcon serve -c ./config.ru --threaded --bind http://0.0.0.0:9292

  calculator:
    image: test-1-calculator:latest
    stdin_open: true
    tty: true
    volumes:
      - ./calculator/lib:/app
    ports:
      - '9293:9293'
    command: bundle exec falcon serve -c ./config.ru --bind http://0.0.0.0:9293
    depends_on:
      - server

  fast-calculator:
    image: test-1-fast-calculator:latest
    stdin_open: true
    tty: true
#     volumes:
#       - ./fast-calculator:/app
    ports:
      - '3000:3000'
    command: rails s -b0
    depends_on:
      - server
