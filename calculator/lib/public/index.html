<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="app">
      <h3>{{ message }}</h3>
      <div class="controls">
        <button @click="calculate" :disabled="isLoading">calculate</button>
        <button @click="reference" :disabled="isLoading">reference</button>
      </div>
      <div class="result">
        {{ isLoading ? 'loading...' : result }}
      </div>
      <div v-show="timelog.length > 0">
        <h4>Timelog</h4>
        <ul class="timelog">
        <li v-for="item in timelog" :class="itemClass(item.time)">
          {{ item.name }}
        </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
